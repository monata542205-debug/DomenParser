name: Build Windows EXE Only

on:
  workflow_dispatch:          # только ручной запуск (чтобы не запускалось при каждом коммите)

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyinstaller

      - name: PyInstaller build
        run: |
          pyinstaller `
            --onefile `
            --name DomenParser `
            --add-data "dates.txt;." `
            --add-data "webhook.txt;." `
            --add-data "2026-02-13.txt;." `
            --add-data "2026-02-14.txt;." `
            --add-data "2026-02-15.txt;." `
            Parser.py

      - name: Upload the .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: DomenParser-Windows
          path: dist/DomenParser.exe
          if-no-files-found: error
