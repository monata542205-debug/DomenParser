name: Build Executables All Platforms

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyinstaller

      - name: Build with PyInstaller
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            SEP=";"
          else
            SEP=":"
          fi

          pyinstaller --onefile --name DomenParser Parser.py \
            --add-data "dates.txt${SEP}." \
            --add-data "webhook.txt${SEP}." \
            --add-data "2026-02-13.txt${SEP}." \
            --add-data "2026-02-14.txt${SEP}." \
            --add-data "2026-02-15.txt${SEP}."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: domenparser-${{ matrix.os }}
          path: dist/DomenParser*
          if-no-files-found: warn
