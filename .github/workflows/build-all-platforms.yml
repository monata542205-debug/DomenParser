name: Build Executables (Win / Linux / macOS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:          # позволяет запускать вручную

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    env:
      MAIN_PY_FILE: Parser.py     # ← имя твоего главного файла!

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'     # твоя версия Python (из кода — 3.x, подойдёт 3.11)

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name DomainParser ${{ env.MAIN_PY_FILE }} --add-data "dates.txt;." --add-data "webhook.txt;." --add-data "2026-02-13.txt;." --add-data "2026-02-14.txt;." --add-data "2026-02-15.txt;."
        # Флаги:
        # --onefile → один .exe файл
        # --dates.txt → добавляет твои .txt файлы в бандл (они нужны скрипту)
        # --webhook.txt → добавляет твои .txt файлы в бандл (они нужны скрипту)
        # --2026-02-13.txt → добавляет твои .txt файлы в бандл (они нужны скрипту)
        # --2026-02-14.txt → добавляет твои .txt файлы в бандл (они нужны скрипту)
        # --2026-02-15.txt → добавляет твои .txt файлы в бандл (они нужны скрипту)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: executable-${{ matrix.os }}
        path: dist/*
        retention-days: 7
